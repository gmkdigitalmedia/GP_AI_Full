<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GP Swarm - AI Agent Visualization</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
        }

        .header {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 1rem 2rem;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, #00f5ff, #ff006e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            gap: 2rem;
            padding: 2rem;
            max-width: 1600px;
            margin: 0 auto;
            height: calc(100vh - 120px);
        }

        .panel {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow-y: auto;
        }

        .panel h2 {
            color: #333;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.3rem;
        }

        /* Control Panel */
        .control-panel {
            max-height: 100%;
        }

        .task-templates {
            margin-top: 2rem;
        }

        .template-card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            width: 100%;
        }

        .template-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .template-card h3 {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }

        .template-card p {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .template-card .agents {
            margin-top: 0.5rem;
            font-size: 0.8rem;
            opacity: 0.8;
        }

        /* Visualization Panel */
        .visualization {
            display: flex;
            flex-direction: column;
        }

        .workflow-display {
            flex: 1;
            background: #f8f9fa;
            border-radius: 10px;
            padding: 1.5rem;
            margin-top: 1rem;
            position: relative;
            overflow: hidden;
        }

        .agent-node {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 25px;
            margin: 0.5rem;
            position: relative;
            transition: all 0.5s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .agent-node.working {
            animation: pulse 2s infinite;
            background: linear-gradient(135deg, #ff6b6b 0%, #feca57 100%);
        }

        .agent-node.completed {
            background: linear-gradient(135deg, #48cab2 0%, #10ac84 100%);
        }

        .agent-node.error {
            background: linear-gradient(135deg, #ff5252 0%, #f44336 100%);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .workflow-arrow {
            display: inline-block;
            color: #666;
            margin: 0 1rem;
            font-size: 1.5rem;
        }

        .current-task {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
        }

        .current-task h3 {
            color: #333;
            margin-bottom: 0.5rem;
        }

        .progress-bar {
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            height: 8px;
            margin-top: 0.5rem;
        }

        .progress-fill {
            background: linear-gradient(45deg, #667eea, #764ba2);
            height: 100%;
            transition: width 0.5s ease;
            width: 0%;
        }

        /* Status Panel */
        .agent-status {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .agent-card {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            padding: 1rem;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .agent-card.active {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            transform: scale(1.02);
        }

        .agent-card h4 {
            color: #333;
            margin-bottom: 0.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .agent-role {
            font-size: 0.8rem;
            background: rgba(0, 0, 0, 0.1);
            padding: 0.2rem 0.5rem;
            border-radius: 15px;
        }

        .agent-stats {
            font-size: 0.9rem;
            color: #666;
            margin-top: 0.5rem;
        }

        .output-preview {
            background: #f8f9fa;
            padding: 0.8rem;
            border-radius: 8px;
            margin-top: 0.5rem;
            font-size: 0.8rem;
            color: #555;
            max-height: 100px;
            overflow-y: auto;
            border-left: 3px solid #667eea;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ccc;
            display: inline-block;
            margin-right: 0.5rem;
        }

        .status-indicator.idle { background: #95a5a6; }
        .status-indicator.working { background: #f39c12; animation: blink 1s infinite; }
        .status-indicator.completed { background: #27ae60; }
        .status-indicator.error { background: #e74c3c; }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }

        .task-history {
            margin-top: 2rem;
        }

        .history-item {
            background: #f8f9fa;
            padding: 0.8rem;
            border-radius: 8px;
            margin-bottom: 0.5rem;
            border-left: 3px solid #667eea;
        }

        .history-item h5 {
            color: #333;
            margin-bottom: 0.3rem;
        }

        .history-item p {
            font-size: 0.8rem;
            color: #666;
        }

        .input-group {
            margin-bottom: 1rem;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.3rem;
            font-weight: bold;
            color: #333;
        }

        .input-group input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 0.9rem;
        }

        .start-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
            margin-top: 1rem;
            transition: all 0.3s ease;
        }

        .start-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .start-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .container {
                grid-template-columns: 1fr;
                grid-template-rows: auto auto auto;
                gap: 1rem;
            }
        }

        .connection-status {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .connection-status.connected {
            background: #27ae60;
            color: white;
        }

        .connection-status.disconnected {
            background: #e74c3c;
            color: white;
        }
    </style>
</head>
<body>
    <div class="connection-status" id="connectionStatus">Connecting...</div>

    <div class="header">
        <h1><i class="fas fa-robot"></i> GP Swarm</h1>
        <p>Watch AI Agents Work Together in Real-Time</p>
    </div>

    <div class="container">
        <!-- Control Panel -->
        <div class="panel control-panel">
            <h2><i class="fas fa-play-circle"></i> Control Panel</h2>

            <div class="input-group">
                <label for="customInput">Custom Input:</label>
                <input type="text" id="customInput" placeholder="Enter topic, product, or problem...">
            </div>

            <button class="start-btn" id="startBtn" onclick="startSelectedTask()">
                <i class="fas fa-rocket"></i> Start Task
            </button>

            <div class="task-templates">
                <h3>Quick Start Templates</h3>
                <div id="taskTemplates"></div>
            </div>
        </div>

        <!-- Visualization Panel -->
        <div class="panel visualization">
            <h2><i class="fas fa-project-diagram"></i> Agent Workflow</h2>

            <div class="current-task" id="currentTask" style="display: none;">
                <h3 id="taskName">No active task</h3>
                <p id="taskDescription"></p>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
            </div>

            <div class="workflow-display" id="workflowDisplay">
                <div style="text-align: center; color: #666; margin-top: 3rem;">
                    <i class="fas fa-robot" style="font-size: 3rem; margin-bottom: 1rem; opacity: 0.3;"></i>
                    <p>Select a task template to see the agent workflow in action</p>
                </div>
            </div>
        </div>

        <!-- Status Panel -->
        <div class="panel">
            <h2><i class="fas fa-users"></i> Agent Status</h2>
            <div class="agent-status" id="agentStatus"></div>

            <div class="task-history">
                <h3><i class="fas fa-history"></i> Recent Tasks</h3>
                <div id="taskHistory"></div>
            </div>
        </div>
    </div>

    <script>
        // WebSocket connection
        const socket = io();
        let selectedTemplate = null;
        let currentTaskId = null;
        let agents = {};

        // Connection status
        socket.on('connect', function() {
            document.getElementById('connectionStatus').textContent = 'Connected';
            document.getElementById('connectionStatus').className = 'connection-status connected';
            socket.emit('request_status');
        });

        socket.on('disconnect', function() {
            document.getElementById('connectionStatus').textContent = 'Disconnected';
            document.getElementById('connectionStatus').className = 'connection-status disconnected';
        });

        // Load initial data
        loadTaskTemplates();
        loadAgents();

        // Socket event handlers
        socket.on('agent_status_update', function(data) {
            updateAgentStatus(data);
        });

        socket.on('task_started', function(data) {
            currentTaskId = data.task_id;
            showCurrentTask(data);
            updateWorkflowDisplay(data.workflow);
            document.getElementById('startBtn').disabled = true;
            document.getElementById('startBtn').innerHTML = '<i class="fas fa-spinner fa-spin"></i> Task Running...';
        });

        socket.on('step_started', function(data) {
            updateAgentNodeStatus(data.agent_name, 'working');
            updateAgentCardStatus(data.agent_name, 'working', `Working on: ${data.description}`);
            updateProgress(data.step_index, data.workflow_length || 3);
        });

        socket.on('step_completed', function(data) {
            const status = data.success ? 'completed' : 'error';
            updateAgentNodeStatus(data.agent_name, status);
            updateAgentCardStatus(data.agent_name, status, data.output);
            updateProgress(data.step_index + 1, data.workflow_length || 3);
        });

        socket.on('task_completed', function(data) {
            currentTaskId = null;
            hideCurrentTask();
            resetWorkflowDisplay();
            document.getElementById('startBtn').disabled = false;
            document.getElementById('startBtn').innerHTML = '<i class="fas fa-rocket"></i> Start Task';

            // Add to task history
            addTaskToHistory(data);
        });

        socket.on('task_error', function(data) {
            currentTaskId = null;
            hideCurrentTask();
            resetWorkflowDisplay();
            document.getElementById('startBtn').disabled = false;
            document.getElementById('startBtn').innerHTML = '<i class="fas fa-rocket"></i> Start Task';
            alert('Task failed: ' + data.error);
        });

        // Load task templates
        async function loadTaskTemplates() {
            try {
                const response = await fetch('/api/task_templates');
                const templates = await response.json();

                const container = document.getElementById('taskTemplates');
                container.innerHTML = '';

                templates.forEach(template => {
                    const card = document.createElement('button');
                    card.className = 'template-card';
                    card.onclick = () => selectTemplate(template);

                    card.innerHTML = `
                        <h3>${template.name}</h3>
                        <p>${template.description}</p>
                        <div class="agents">Agents: ${template.agents.join(' → ')}</div>
                        <div class="agents">Time: ${template.estimated_time}</div>
                    `;

                    container.appendChild(card);
                });
            } catch (error) {
                console.error('Failed to load templates:', error);
            }
        }

        // Load agents
        async function loadAgents() {
            try {
                const response = await fetch('/api/agents');
                const agentList = await response.json();

                agents = {};
                agentList.forEach(agent => {
                    agents[agent.name] = agent;
                });

                updateAgentStatus({ agents: agents });
            } catch (error) {
                console.error('Failed to load agents:', error);
            }
        }

        // Select template
        function selectTemplate(template) {
            selectedTemplate = template;

            // Update visual selection
            document.querySelectorAll('.template-card').forEach(card => {
                card.style.border = '2px solid transparent';
            });
            event.target.style.border = '2px solid #fff';

            // Show workflow preview
            updateWorkflowDisplay(template.agents.map(agent => ({ agent, description: `${agent} processing` })));
        }

        // Start selected task
        async function startSelectedTask() {
            if (!selectedTemplate) {
                alert('Please select a task template first');
                return;
            }

            const customInput = document.getElementById('customInput').value.trim();
            const params = {};

            // Set parameters based on template
            if (selectedTemplate.id === 'research_and_write') {
                params.topic = customInput || 'artificial intelligence';
            } else if (selectedTemplate.id === 'product_launch') {
                params.product = customInput || 'AI mobile app';
            } else if (selectedTemplate.id === 'content_marketing') {
                params.brand = customInput || 'TechCorp';
            } else if (selectedTemplate.id === 'brainstorm_parallel') {
                params.problem = customInput || 'improve productivity';
            }

            try {
                const response = await fetch('/api/start_task', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        template_id: selectedTemplate.id,
                        params: params
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to start task');
                }

                const result = await response.json();
                console.log('Task started:', result);
            } catch (error) {
                console.error('Failed to start task:', error);
                alert('Failed to start task: ' + error.message);
            }
        }

        // Update agent status display
        function updateAgentStatus(data) {
            const container = document.getElementById('agentStatus');
            container.innerHTML = '';

            for (const [name, agent] of Object.entries(data.agents || {})) {
                const card = document.createElement('div');
                card.className = 'agent-card';
                card.id = `agent-${name}`;

                card.innerHTML = `
                    <h4>
                        <span><span class="status-indicator idle" id="status-${name}"></span>${name}</span>
                        <span class="agent-role">${agent.role}</span>
                    </h4>
                    <div class="agent-stats">
                        Tasks: ${agent.total_tasks} | Success: ${agent.success_rate.toFixed(1)}%
                    </div>
                    <div class="output-preview" id="output-${name}" style="display: none;"></div>
                `;

                container.appendChild(card);
            }
        }

        // Update workflow display
        function updateWorkflowDisplay(workflow) {
            const container = document.getElementById('workflowDisplay');
            container.innerHTML = '';

            workflow.forEach((step, index) => {
                if (index > 0) {
                    const arrow = document.createElement('span');
                    arrow.className = 'workflow-arrow';
                    arrow.innerHTML = '<i class="fas fa-arrow-right"></i>';
                    container.appendChild(arrow);
                }

                const node = document.createElement('div');
                node.className = 'agent-node';
                node.id = `node-${step.agent}`;
                node.innerHTML = `
                    <div><strong>${step.agent}</strong></div>
                    <div style="font-size: 0.8rem; margin-top: 0.3rem;">${step.description}</div>
                `;

                container.appendChild(node);
            });
        }

        // Update agent node status
        function updateAgentNodeStatus(agentName, status) {
            const node = document.getElementById(`node-${agentName}`);
            if (node) {
                node.className = `agent-node ${status}`;
            }
        }

        // Update agent card status
        function updateAgentCardStatus(agentName, status, output) {
            const indicator = document.getElementById(`status-${agentName}`);
            const card = document.getElementById(`agent-${agentName}`);
            const outputDiv = document.getElementById(`output-${agentName}`);

            if (indicator) {
                indicator.className = `status-indicator ${status}`;
            }

            if (card) {
                card.className = status === 'working' ? 'agent-card active' : 'agent-card';
            }

            if (outputDiv && output) {
                outputDiv.style.display = 'block';
                outputDiv.textContent = output.substring(0, 200) + (output.length > 200 ? '...' : '');
            }
        }

        // Show current task
        function showCurrentTask(data) {
            const taskDiv = document.getElementById('currentTask');
            const nameDiv = document.getElementById('taskName');
            const descDiv = document.getElementById('taskDescription');

            taskDiv.style.display = 'block';
            nameDiv.textContent = data.name;
            descDiv.textContent = data.description || '';
        }

        // Hide current task
        function hideCurrentTask() {
            document.getElementById('currentTask').style.display = 'none';
        }

        // Update progress
        function updateProgress(current, total) {
            const progressFill = document.getElementById('progressFill');
            const percentage = (current / total) * 100;
            progressFill.style.width = `${Math.min(percentage, 100)}%`;
        }

        // Reset workflow display
        function resetWorkflowDisplay() {
            const container = document.getElementById('workflowDisplay');
            container.innerHTML = `
                <div style="text-align: center; color: #666; margin-top: 3rem;">
                    <i class="fas fa-check-circle" style="font-size: 3rem; margin-bottom: 1rem; color: #27ae60;"></i>
                    <p>Task completed! Select another template to continue.</p>
                </div>
            `;

            // Reset all agent statuses
            document.querySelectorAll('.status-indicator').forEach(indicator => {
                indicator.className = 'status-indicator idle';
            });

            document.querySelectorAll('.agent-card').forEach(card => {
                card.className = 'agent-card';
            });

            document.querySelectorAll('.output-preview').forEach(output => {
                output.style.display = 'none';
            });
        }

        // Add task to history
        function addTaskToHistory(data) {
            const historyContainer = document.getElementById('taskHistory');

            const historyItem = document.createElement('div');
            historyItem.className = 'history-item';

            const timestamp = new Date().toLocaleTimeString();
            const success = Object.values(data.results).every(r => r.success);

            historyItem.innerHTML = `
                <h5>${data.name} <span style="color: ${success ? '#27ae60' : '#e74c3c'};">${success ? '✓' : '✗'}</span></h5>
                <p>Completed at ${timestamp}</p>
            `;

            historyContainer.insertBefore(historyItem, historyContainer.firstChild);

            // Keep only last 5 items
            while (historyContainer.children.length > 5) {
                historyContainer.removeChild(historyContainer.lastChild);
            }
        }
    </script>
</body>
</html>
